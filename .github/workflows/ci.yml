name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      # 1) Check out the code
      - name: Check out code
        uses: actions/checkout@v3

      # 2) Set up Python 3.12
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.0'

      # 3) Install system prerequisites via Homebrew on macOS
      - name: Install system prerequisites
        run: |
          brew update
          brew install wget postgresql ta-lib autoconf automake libtool

      # 4) Upgrade pip, setuptools, wheel
      - name: Upgrade pip, setuptools, wheel
        run: |
          python -m pip install --upgrade pip setuptools wheel

      # 5) Install *pinned* NumPy + ta-lib first, then the rest
      - name: Install Python dependencies
        run: |
          # 1. NumPy that ta-lib understands
          python -m pip install "numpy<2.0"

          # 2. Compiler/linker flags for ta-lib
          BREW_PREFIX=$(brew --prefix)
          export CPPFLAGS="-I${BREW_PREFIX}/opt/ta-lib/include"
          export LDFLAGS="-L${BREW_PREFIX}/opt/ta-lib/lib"
          export PKG_CONFIG_PATH="${BREW_PREFIX}/opt/ta-lib/lib/pkgconfig"
          # Build for the runner’s architecture only (avoids missing x86_64 slice)
          export ARCHFLAGS="-arch $(uname -m)"

          # 3. Build ta-lib against those flags, *without* isolation
          python -m pip install --no-build-isolation --no-binary ta-lib "ta-lib==0.4.28"

          # 4. The rest of your requirements (won’t touch NumPy now)
          pip install -r requirements.txt
          pip install pytest

      # 6) Run tests
      - name: Run tests
        run: |
          python -m pytest
